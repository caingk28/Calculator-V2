<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Web Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history"></div>
      <div class="current">0</div>
    </div>
    <div class="buttons">
      <button class="memory" data-action="mc">MC</button>
      <button class="memory" data-action="mr">MR</button>
      <button class="memory" data-action="m-plus">M+</button>
      <button class="memory" data-action="m-minus">M-</button>
      <button class="clear">C</button>
      <button class="backspace">âŒ«</button>
      <button class="operator" data-op="%">%</button>
      <button class="operator" data-op="/">&divide;</button>
      <button class="function" data-fn="sqrt">âˆš</button>
      <button class="number" data-num="7">7</button>
      <button class="number" data-num="8">8</button>
      <button class="number" data-num="9">9</button>
      <button class="operator" data-op="*">&times;</button>
      <button class="function" data-fn="square">xÂ²</button>
      <button class="number" data-num="4">4</button>
      <button class="number" data-num="5">5</button>
      <button class="number" data-num="6">6</button>
      <button class="operator" data-op="-">-</button>
      <button class="function" data-fn="reciprocal">1/x</button>
      <button class="number" data-num="1">1</button>
      <button class="number" data-num="2">2</button>
      <button class="number" data-num="3">3</button>
      <button class="operator" data-op="+">+</button>
      <button class="theme-toggle">ðŸŒ“</button>
      <button class="number" data-num="0">0</button>
      <button class="decimal">.</button>
      <button class="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
